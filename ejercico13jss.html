<body>
    <h1>Título</h1>
    <script>
        let anchura = parseInt(window.prompt("Escribe anchura rectángulo"));
        let altura = parseInt(window.prompt("Escribe altura rectángulo"));
        let area = altura * anchura;
        let perimetro = 2 * (altura + anchura);
        console.log("El área del rectángulo es " + area);
        console.log("El perímetro del rectángulo es" + perimetro);
    </script>
