<body>
    <h1>TÍTULO</h1>
    <script>
        let numero = parseInt(window.prompt("Escribe un número"))
        let numero2 = parseInt(window.prompt("Escribe otro numero"));
        suma = numero + numero2;
        resta = numero - numero2;
        multi = numero * numero2;
        division = numero / numero2;
        porcentaje = numero % numero2;

        console.log((suma), (resta), (multi), (division), (porcentaje));
    </script>

</body>
